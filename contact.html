<!DOCTYPE html>
<html lang = "en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="contact.css" rel="stylesheet">
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    


    <title> FELICIA TIFFANY HERTADA </title>
    </head>   
    
<body>
  <main>
    
  <div id="white-overlay"></div>
  <div id="loader"></div>

  <div class="navigation">
      <div class="box">
          <img src="logosmall.png" alt="Small Logo" id="logosmall">
      </div>
      <ul class="navigationlist">
          <button class="navitem" id="home-link">Home</button>
          <button class="navitem" id="about-link">About Page</button>
          <li class="navitem"><a href="https://linktr.ee/feliciatiffanyh">Portfolio</a></li>
          <button  id="contact-hover">Contact</button>
      </ul>
  </div>
  

    <div class="content-wrapper">
      <!-- Social Links -->
      <div class="social-links">
        <a href="https://www.instagram.com/feliciatiffanyh/" target="_blank">Instagram</a>
        <a href="mailto:feliciatiffany@gmail.com">Gmail</a>
        <a href="https://www.linkedin.com/in/feliciatiffanyh/" target="_blank">LinkedIn</a>
      </div>

      <!-- Contact Form -->
      <div class="form-container">
        <form class="fcf-form-class" method="post" action="fcf-assets/fcf.process.php">
          <div class="fcf-field">
            <label for="Name" class="fcf-label has-text-weight-normal">Your Name</label>
            <input type="text" name="Name" id="Name" class="fcf-input" maxlength="60" required>
          </div>
          <div class="fcf-field">
            <label for="Email" class="fcf-label has-text-weight-normal">Your Email Address</label>
            <input type="email" name="Email" id="Email" class="fcf-input" maxlength="100" required>
          </div>
          <div class="fcf-field">
            <label for="Phone" class="fcf-label has-text-weight-normal">Your Phone Number (optional)</label>
            <input type="text" name="Phone" id="Phone" class="fcf-input" maxlength="30">
          </div>
          <div class="fcf-field">
            <label for="Message" class="fcf-label has-text-weight-normal">Your Message</label>
            <textarea name="Message" id="Message" class="fcf-textarea" rows="5" maxlength="3000" required></textarea>
          </div>
          <div class="fcf-buttons">
            <button id="fcf-button" type="submit" class="fcf-button">Send Message</button>
          </div>
          
        </form>
        <div id="fcf-thank-you" style="display:none">
          <p>Thanks for contacting us, we will get back in touch with you soon.</p>
        </div>
      </div>
    </div>
    </div>
  </main>


  <!-- Scripts -->
  <script src="contact.js"></script>
  <script src="fcf-assets/js/lang/fcf.en.js"></script>
  <script src="fcf-assets/js/fcf.just-validate.min.js"></script>
  <script src="fcf-assets/js/fcf.form.js"></script>
  
    </main>
</body>
</html>
